<body>

            <a href="configuracoes.html" class="nav-link">âš™ï¸ ConfiguraÃ§Ãµes</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Mesas</h2>
            </div>
            <p style="color: var(--text-light);">
                Visualize o status de todas as mesas do restaurante.
            </p>
        </div>

        <div id="mesas-vazio" class="card" style="display: none;">
            <p style="color: var(--text-light); margin: 0;">
                Nenhuma mesa configurada. Configure em ConfiguraÃ§Ãµes.
            </p>
        </div>

        <div id="mesas-container" class="grid grid-4"></div>
    </div>

    <script src="data.js"></script>
    <script>
        const STORAGE_MESAS = 'peddy_numero_mesas';

        // Carregar dados do restaurante
        const restaurante = dataManager.getRestaurante();
        // Header removido - elementos nÃ£o existem mais
        // const logoImg = document.getElementById('logo-img');
        // if (logoImg) logoImg.src = restaurante.logo;
        // const restauranteNome = document.getElementById('restaurante-nome');
        // if (restauranteNome) restauranteNome.textContent = restaurante.nome;

        function carregarNumeroMesas() {
            const salvo = localStorage.getItem(STORAGE_MESAS);
            if (!salvo || salvo === '0') {
                return 0;
            }
            return parseInt(salvo);
        }

        function verificarMesaTemPedidos(numeroMesa) {
            const pedidos = dataManager.getPedidos();
            return pedidos.some(pedido => {
                return pedido.numeroMesa === numeroMesa && 
                       pedido.status !== 'finalizado' &&
                       pedido.status !== 'entregue' &&
                       pedido.status !== 'retirado' &&
                       (pedido.status === 'recebido' || pedido.status === 'preparando' || pedido.status === 'pronto');
            });
        }

        function renderizarMesas() {
            const numeroMesas = carregarNumeroMesas();
            const container = document.getElementById('mesas-container');
            const vazio = document.getElementById('mesas-vazio');

            if (numeroMesas === 0) {
                container.innerHTML = '';
                vazio.style.display = 'block';
                return;
            }

            vazio.style.display = 'none';
            
            let html = '';
            for (let i = 1; i <= numeroMesas; i++) {
                const temPedidos = verificarMesaTemPedidos(i);
                const classe = temPedidos ? 'mesa-ocupada' : 'mesa-livre';
                const status = temPedidos ? 'Ocupada' : 'Livre';
                
                html += `
                    <div class="mesa-card ${classe}" onclick="window.location.href='pdv.html?mesa=${i}'">
                        <div class="mesa-icon">ğŸª‘</div>
                        <div class="mesa-numero">${i}</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Atualizar a cada 2 segundos
        renderizarMesas();
        setInterval(renderizarMesas, 2000);
    </script>
</body>
